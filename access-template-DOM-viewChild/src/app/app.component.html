<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)" 
  (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!--passar dados do componente pai para o componente filho, que pode usar esses dados para renderizar o conteúdo de maneira dinâmica.-->
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement"></app-server-element>
    </div>
  </div>
</div>
